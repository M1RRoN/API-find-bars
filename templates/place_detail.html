{% extends 'base.html' %}

{% block content %}
  <div class="container my-5">
    <div class="row">
      <div class="col-md-6">
        <h1>{{ place.name }}</h1>
        <p>{{ place.description }}</p>
        <p>Категория: {{ place.category }}</p>
        <p>Адрес: {{ place.address }}</p>
        <p>Телефон: {{ place.phone }}</p>
        <p>Сайт: {{ place.website }}</p>
      </div>
    </div>
  </div>
{% endblock %}
