{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <h1 class="mb-4">Вход в систему</h1>
            <form method="post" class="form">
                {% csrf_token %}
                <div class="form-group"><label for="id_username">Username</label><input type="text"
                                                                                                       name="username"
                                                                                                       autofocus
                                                                                                       autocapitalize="none"
                                                                                                       autocomplete="username"
                                                                                                       maxlength="150"
                                                                                                       class="form-control"
                                                                                                       placeholder="User name"
                                                                                                       title="" required
                                                                                                       id="id_username">
                </div>
                <br>
                <div class="form-group"><label for="id_password">Password</label><input type="password"
                                                                                                      name="password"
                                                                                                      autocomplete="current-password"
                                                                                                      class="form-control"
                                                                                                      placeholder="Password"
                                                                                                      title=""
                                                                                                      required
                                                                                                      id="id_password">
                </div>
                <button type="submit" class="btn btn-primary mt-3">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
